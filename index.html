<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Browner - Profile</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/beercss@3.11.20/dist/cdn/beer.min.css" rel="stylesheet"> -->
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.20/dist/cdn/beer.min.js"></script> -->
    <!-- <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script> -->

    <link rel="stylesheet" href="beer.min.css">
    <script src="beer.min.js"></script>
</head>

<body>
    <header>
        <h1>Mr. Browner</h1>
        <p>Researcher</p>
    </header>

    <footer class="center-align">
        <p id="dimensions"></p>

        <nav>
            <button class="s circle extra">
                <i>phone_android</i>
            </button>
            <button class="m l border circle extra">
                <i>phone_android</i>
            </button>
            <button class="m circle extra">
                <i>tablet_android</i>
            </button>
            <button class="s l border circle extra">
                <i>tablet_android</i>
            </button>
            <button class="l circle extra">
                <i>laptop_windows</i>
            </button>
            <button class="s m border circle extra">
                <i>laptop_windows</i>
            </button>
        </nav>
    </footer>



    <main class="responsive">
        <nav class="m l max left">
            <header>
                <button class="extra circle transparent">
                    <i>menu_open</i>
                </button>
                <button class="extend square round">
                    <i>widgets</i>
                    <span>Explore</span>
                </button>
            </header>
            <a>
                <i>arrow_back</i>
                <span>Left</span>
            </a>
            <a>
                <i>arrow_forward</i>
                <span>Right</span>
            </a>
            <a>
                <i>checklist_rtl</i>
                <span>RTL</span>
            </a>
            <a>
                <i>checklist</i>
                <span>LTR</span>
            </a>
            <a>
                <i>code</i>
                <span>Code</span>
            </a>
        </nav>

    </main>

</body>

</html>
